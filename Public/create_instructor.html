<!DOCTYPE html>
<html>
<head>
    <title>Create Instructor - Grand Lakes University</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; }
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar h3 {
            margin: 15px 20px 5px;
            font-size: 14px;
            color: #bdc3c7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .sidebar a {
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            display: block;
            transition: background 0.3s, padding-left 0.3s;
            font-size: 14px;
        }
        .sidebar a:hover {
            background-color: #34495e;
            padding-left: 25px;
        }
        .sidebar a.active-link {
            background-color: #2980b9;
            padding-left: 25px;
        }
        .logout-btn {
            margin-top: auto;
            padding: 12px 20px;
            background-color: #c0392b;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #a93226;
        }
        .content { flex: 1; padding: 40px; background-color: #f4f6f8; overflow-y: auto; position: relative; }
        .content h1 { color: #2c3e50; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        input, select, button {
            padding: 10px; width: 95%;
            font-size: 15px; margin-top: 5px;
            border-radius: 5px; border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db; border: none; color: white;
            cursor: pointer; transition: background-color 0.3s;
        }
        button:hover { background-color: #2980b9; }
        .message { margin-top: 15px; font-weight: bold; }

        /* Loader overlay */
        .loader-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loader-overlay" id="pageLoader">
        <div class="loader"></div>
    </div>

    <div class="sidebar">
        <div style="text-align: center; margin-bottom: 20px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 100 100" fill="none">
                <circle cx="50" cy="50" r="48" stroke="#3498db" stroke-width="4"/>
                <text x="50%" y="54%" text-anchor="middle" fill="#3498db" font-size="28" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" dy=".3em">GLU</text>
            </svg>
            <h2 style="margin: 5px 0 0 0; font-size: 20px; color: #ecf0f1;">GLU Admin</h2>
        </div>

        <a href="admin_dashboard.html">ğŸ  Dashboard</a>
        <h3>Manage</h3>
        <a href="create_student.html">ğŸ‘¨â€ğŸ“ Create Student</a>
        <a href="create_course.html">ğŸ“š Create Course</a>
        <a href="update_course.html">âœï¸ Update Course</a>
        <a class="active-link" href="create_instructor.html">ğŸ‘©â€ğŸ« Create Instructor</a>

        <h3>Reports</h3>
        <a class="sub-link" href="report_student_roster.html">ğŸ“„ Student Roster</a>
        <a class="sub-link" href="report_course_enrollment.html">ğŸ“˜ Course Enrollment</a>

        <div class="logout-btn" onclick="window.location.href='index.html'">ğŸšª Logout</div>
    </div>

    <div class="content">
        <h1>Create Instructor</h1>
        <form id="instructorForm" onsubmit="submitInstructor(event)">
            <div class="form-group"><input type="text" id="name" placeholder="Full Name" required></div>
            <div class="form-group"><input type="email" id="email" placeholder="Email" required></div>
            <div class="form-group">
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="IT">IT</option>
                    <option value="BUSI">BUSI</option>
                    <option value="ARTS">ARTS</option>
                </select>
            </div>
            <button type="submit">Create Instructor</button>
        </form>
        <div class="message" id="msg"></div>
    </div>

    <script>
        // Active link highlight
        const currentPath = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll('.sidebar a');
        links.forEach(link => {
            if (link.getAttribute("href") === currentPath) {
                link.classList.add("active-link");
            }
        });

        // Page loader fade-out
        window.addEventListener('load', () => {
            const loader = document.getElementById('pageLoader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        });

        function submitInstructor(e) {
            e.preventDefault();
            const loader = document.getElementById("pageLoader");
            loader.style.display = "flex";
            loader.style.opacity = "1";

            const msgDiv = document.getElementById('msg');

            const instructor = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                department: document.getElementById('department').value
            };

            if (!instructor.name || !instructor.email || !instructor.department) {
                loader.style.display = "none";
                msgDiv.innerHTML = "âš ï¸ All fields are required.";
                return;
            }

            // Example: you would POST to your backend API here
            fetch('/api/admin/create-instructor', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(instructor)
            })
            .then(res => res.json())
            .then(data => {
                loader.style.display = "none";
                msgDiv.innerHTML = data.message || "âœ… Instructor created successfully!";
                document.getElementById('instructorForm').reset();
            })
            .catch(err => {
                loader.style.display = "none";
                console.error(err);
                msgDiv.innerHTML = "âš ï¸ Error creating instructor.";
            });
        }
    </script>
</body>
</html>
