<!DOCTYPE html>
<html>
<head>
    <title>Create Instructor - Grand Lakes University</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; }
        .sidebar { width: 220px; background-color: #2c3e50; color: white; display: flex; flex-direction: column; padding-top: 30px; }
        .sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; }
        .sidebar a { padding: 15px 20px; color: white; text-decoration: none; display: block; transition: background 0.3s; }
        .sidebar a:hover { background-color: #34495e; }
        .logout-btn { margin-top: auto; padding: 15px 20px; background-color: #c0392b; text-align: center; cursor: pointer; }
        .logout-btn:hover { background-color: #a93226; }
        .content { flex: 1; padding: 40px; background-color: #f4f6f8; overflow-y: auto; }
        .content h1 { color: #2c3e50; }
        .form-group { margin-bottom: 15px; }
        input, select, button { padding: 10px; width: 90%; font-size: 15px; margin-top: 5px; }
        button { background-color: #27ae60; border: none; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #219150; }
        .message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="create_student.html">👨‍🎓 Create Student</a>
        <a href="create_course.html">📚 Create Course</a>
        <a href="update_course.html">✏️ Update Course</a>
        <a href="create_instructor.html">👩‍🏫 Create Instructor</a>
        <div class="logout-btn" onclick="window.location.href='index.html'">🚪 Logout</div>
    </div>

    <div class="content">
        <h1>Create Instructor</h1>
        <form id="instructorForm">
            <div class="form-group"><input type="text" id="name" placeholder="Full Name" required></div>
            <div class="form-group"><input type="email" id="email" placeholder="Email" required></div>
            <div class="form-group">
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="IT">IT</option>
                    <option value="BUSI">BUSI</option>
                    <option value="ARTS">ARTS</option>
                </select>
            </div>
            <button type="submit">Create Instructor</button>
        </form>
        <div class="message" id="msg"></div>
    </div>

    <script>
        document.getElementById('instructorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const msgDiv = document.getElementById('msg');

            const instructor = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                department: document.getElementById('department').value
            };

            if (!instructor.name || !instructor.email || !instructor.department) {
                msgDiv.innerHTML = "⚠️ All fields are required.";
                return;
            }

            // Example: you would POST to your backend API here
            fetch('/api/admin/create-instructor', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(instructor)
            })
            .then(res => res.json())
            .then(data => {
                msgDiv.innerHTML = data.message || "✅ Instructor created successfully!";
                document.getElementById('instructorForm').reset();
            })
            .catch(err => {
                console.error(err);
                msgDiv.innerHTML = "⚠️ Error creating instructor.";
            });
        });
    </script>

</body>
</html>
