<!DOCTYPE html>
<html>
<head>
    <title>Course Enrollment Report - GLU</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; }
        .sidebar { width: 220px; background-color: #2c3e50; color: white; display: flex; flex-direction: column; padding-top: 30px; }
        .sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; }
        .sidebar a { padding: 15px 20px; color: white; text-decoration: none; display: block; transition: background 0.3s; }
        .sidebar a:hover { background-color: #34495e; }
        .logout-btn { margin-top: auto; padding: 15px 20px; background-color: #c0392b; text-align: center; cursor: pointer; }
        .logout-btn:hover { background-color: #a93226; }
        .content { flex: 1; padding: 40px; background-color: #f4f6f8; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #3498db; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .filters { margin-bottom: 20px; }
        select, button { padding: 8px; margin-right: 10px; font-size: 14px; }
        #totalCount { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="create_student.html">ğŸ‘¨â€ğŸ“ Create Student</a>
        <a href="create_course.html">ğŸ“š Create Course</a>
        <a href="update_course.html">âœï¸ Update Course</a>
        <a href="create_instructor.html">ğŸ‘©â€ğŸ« Create Instructor</a>
        <a href="report_student_roster.html">ğŸ“„ Student Roster</a>
        <a href="report_enrollment_program.html">ğŸ“Š By Program</a>
        <a href="report_enrollment_semester.html">ğŸ“… By Semester</a>
        <a href="report_course_enrollment.html">ğŸ“˜ Course Enrollment</a>
        <div class="logout-btn" onclick="window.location.href='index.html'">ğŸšª Logout</div>
    </div>
    <div class="content">
        <h1>Course Enrollment Report</h1>
        <div class="filters">
            <select id="programFilter">
                <option value="">All Programs</option>
                <option value="BTech">BTech</option>
                <option value="BSc">BSc</option>
                <option value="BA">BA</option>
                <option value="BBA">BBA</option>
            </select>
            <select id="semesterFilter">
                <option value="">All Semesters</option>
                <option value="Fall2025">Fall2025</option>
                <option value="Spring2026">Spring2026</option>
                <option value="Summer2026">Summer2026</option>
            </select>
            <select id="courseFilter">
                <option value="">All Courses</option>
            </select>
            <button onclick="exportToExcel()">Export to CSV</button>
        </div>
        <div id="totalCount">Total Enrollments: 0</div>
        <table id="enrollmentTable">
            <thead>
                <tr>
                    <th>Student ID</th><th>First Name</th><th>Last Name</th><th>Course ID</th><th>Course Name</th><th>Section</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let lastData = [];

        function loadCourses() {
            fetch('/api/admin/all-courses')
                .then(res => res.json())
                .then(data => {
                    const courseSelect = document.getElementById('courseFilter');
                    data.courses.forEach(course => {
                        const opt = document.createElement("option");
                        opt.value = course.Course_ID;
                        opt.textContent = course.name;
                        courseSelect.appendChild(opt);
                    });
                })
                .catch(err => console.error("Error loading courses:", err));
        }

        function loadReport() {
            const program = document.getElementById('programFilter').value;
            const semester = document.getElementById('semesterFilter').value;
            const course = document.getElementById('courseFilter').value;

            let url = `/api/admin/report-course-enrollment?`;
            if (program) url += `program=${encodeURIComponent(program)}&`;
            if (semester) url += `semester=${encodeURIComponent(semester)}&`;
            if (course) url += `courseId=${encodeURIComponent(course)}&`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    lastData = data.enrollments;
                    const tbody = document.querySelector("#enrollmentTable tbody");
                    tbody.innerHTML = "";
                    data.enrollments.forEach(e => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${e.Student_ID}</td>
                                <td>${e.first_name}</td>
                                <td>${e.last_name}</td>
                                <td>${e.Course_ID}</td>
                                <td>${e.course_name}</td>
                                <td>${e.section_number}</td>
                            </tr>
                        `;
                    });
                    document.getElementById("totalCount").innerText = `Total Enrollments: ${data.enrollments.length}`;
                })
                .catch(err => console.error("Error:", err));
        }

        function exportToExcel() {
            let csv = "Student ID,First Name,Last Name,Course ID,Course Name,Section\n";
            lastData.forEach(e => {
                csv += `${e.Student_ID},${e.first_name},${e.last_name},${e.Course_ID},${e.course_name},${e.section_number}\n`;
            });

            const blob = new Blob([csv], { type: "text/csv" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "course_enrollment_report.csv";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        document.getElementById('programFilter').addEventListener('change', loadReport);
        document.getElementById('semesterFilter').addEventListener('change', loadReport);
        document.getElementById('courseFilter').addEventListener('change', loadReport);

        loadCourses();
        loadReport();
    </script>
</body>
</html>
