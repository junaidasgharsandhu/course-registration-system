<!DOCTYPE html>
<html>
<head>
    <title>Grand Lakes University Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffffff;
            border: none;
            color: #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Welcome to Grand Lakes University</h1>
    <p>Your gateway to student and administrative services</p>
    <div class="button-container">
        <button onclick="window.location.href='student_login.html'">Login as Student</button>
        <button onclick="window.location.href='admin_login.html'">Login as Admin</button>
    </div>
    <footer>Â© 2025 Grand Lakes University. All rights reserved.</footer>
</body>
</html>
